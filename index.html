<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="centreText">
        <h1>Drum kit Challenge</h1>
    </div>
    
    <div class="centreText soundBox">
        <h2 id="hihat">Hi-Hat</h2>
    </div>

    <div class="centreText soundBox">
        <h3 id="boom">Boom</h3>
    </div>

     <div class="centreText soundBox">
        <h4 id="clap">Clap</h4>
    </div>

    <div class="centreText soundBox">
        <h5 id="kick">Kick</h5>
    </div>

    <div class="centreText soundBox">
        <h6 id="openhat">Open Hat</h6>
    </div>

    <div class="centreText soundBox">
        <h7 id="ride">Ride</h7>
    </div>

    <div class="centreText soundBox">
        <h8 id="snare">Snare</h8>
    </div>

    <div class="centreText soundBox">
        <h9 id="tink">Tink</h9>
    </div>

    <div class="centreText soundBox">
        <h10 id="tom">Tom</h10>
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
